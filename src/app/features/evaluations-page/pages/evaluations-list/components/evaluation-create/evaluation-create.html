<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="flex flex-col gap-3">
    <div class="flex gap-3">
      <label for="judgeSelect" class="min-w-40 font-bold">Seleccionar Juez</label>
      <p-select id="judgeSelect" [options]="judgedsOptions()" formControlName="judgeId" optionLabel="name" optionValue="code"
        placeholder="Seleccionar juez" class="w-full" />
    </div>
    <div class="flex items-center gap-3">
      <label for="profileScore" class="min-w-40">
        <b>Puntaje del Perfil</b>
      </label>
      <p-slider id="profileScore" formControlName="profileScore" [min]="0" [max]="100" class="w-full">
      </p-slider>
      <h3 class="text-xl font-bold text-blue-500 w-25 text-end">{{ form.controls.profileScore.value }}</h3>
    </div>

    <div class="flex items-center gap-3">
      <label for="communicationScore" class="min-w-40">
        <b>Comunicación</b>
      </label>
      <p-slider id="communicationScore" formControlName="communicationScore" [min]="0" [max]="100" class="w-full">
      </p-slider>
      <h3 class="text-xl font-bold text-blue-500 w-25 text-end">{{ form.controls.communicationScore.value }}</h3>
    </div>

    <div class="flex items-center gap-3">
      <label for="technicalScore" class="min-w-40">
        <b>Habilidades Técnicas</b>
      </label>
      <p-slider id="technicalScore" formControlName="technicalScore" [min]="0" [max]="100" class="w-full">
      </p-slider>
      <h3 class="text-xl font-bold text-blue-500 w-25 text-end">{{ form.controls.technicalScore.value }}</h3>
    </div>

    <div class="flex items-center gap-3">
      <label for="extraPoints" class="min-w-40">
        <b>Puntos Extra</b>
      </label>
      <p-slider id="extraPoints" formControlName="extraPoints" [min]="0" [max]="100" class="w-full">
      </p-slider>
      <h3 class="text-xl font-bold text-blue-500 w-25 text-end">{{ form.controls.extraPoints.value }}</h3>
    </div>
    <label for="notes" class="font-bold">Observaciones y Notas</label>
    <textarea id="notes" formControlName="notes" variant="filled" rows="5" cols="30" pTextarea
      placeholder="Ingrese observaciones adicionales...">
    </textarea>
    <div class="flex flex-row justify-end gap-5">
      <p-button type="submit" label="Guardar" [disabled]="form.invalid" />
      <p-button type="button" severity="success" label="Salir" (onClick)="closeDialog()" />
    </div>
  </div>

</form>
